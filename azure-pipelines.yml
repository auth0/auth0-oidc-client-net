trigger:
- master

pool:
  vmImage: 'windows-2022'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: UseDotNet@2
  displayName: 'Install .NET SDK'
  inputs:
    version: 6.x

- task: DotNetCoreCLI@2
  displayName: "Install .NET iOS workload"
  inputs:
    command: 'custom'
    custom: 'workload'
    arguments: 'install ios'

- task: DotNetCoreCLI@2
  displayName: "Install .NET Android workload"
  inputs:
    command: 'custom'
    custom: 'workload'
    arguments: 'install android'

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*UnitTests.dll
      !**\obj\**
      !**\bin\**\ref\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: '**\bin\$(BuildConfiguration)\**'
    TargetFolder: '$(build.artifactstagingdirectory)'

- task: NuGetCommand@2
  displayName: 'NuGet pack'
  inputs:
    command: pack
    packagesToPack: '**/*.nuspec'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'

- task: Bash@3
  displayName: 'Install docfx'
  inputs:
    targetType: 'inline'
    script: 'dotnet tool install -g docfx'

- task: Bash@3
  displayName: 'Build docs'
  inputs:
    targetType: 'filePath'
    filePath: 'tools/build-docs.sh'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: docs'
  inputs:
    PathtoPublish: 'docs'
    ArtifactName: 'docs'

- task: CmdLine@2
  displayName: 'Publish to Nuget'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    script: 'nuget push $(Build.ArtifactStagingDirectory)\**\*.nupkg -ApiKey $(NugetApiKey) -Source https://api.nuget.org/v3/index.json -SkipDuplicate -NonInteractive'


