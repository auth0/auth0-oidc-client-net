trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: '**\bin\$(BuildConfiguration)\**'
    TargetFolder: '$(build.artifactstagingdirectory)'

- task: NuGetCommand@2
  displayName: 'NuGet pack'
  inputs:
    command: pack
    packagesToPack: '**/*.nuspec'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'

- task: CmdLine@2
  displayName: 'Publish to Nuget'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/foo'))
  inputs:
    script: 'nuget push $(Build.ArtifactStagingDirectory)\**\*.nupkg -ApiKey $(NugetApiKey) -Source https://api.nuget.org/v3/index.json -SkipDuplicate -NonInteractive'

- task: Bash@3
  displayName: 'Read Package Version'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/azure-pipelines'))
  inputs:
    targetType: 'inline'
    script: |
      nugetFile=$(find "$(Build.ArtifactStagingDirectory)" -path "**/Auth0.OidcClient.Core.*.nupkg")
      
      [[ $nugetFile =~ (.*)(Auth0\.OidcClient\.Core\.)(.*)(.nupkg) ]]
      
      echo "##vso[task.setvariable variable=VERSION;]${BASH_REMATCH[3]}"

- task: Bash@3
  displayName: 'Test Version'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/azure-pipelines'))
  inputs:
    targetType: 'inline'
    script: |
      echo "${VERSION}"
