name: Build

on:
  pull_request: {}

  push:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-2022
    env:
      DOTNET_VERSION: '9.0.200'
      ANDROID_SDK_ROOT: "C:\\Android\\android-sdk"
      ANDROID_HOME: "C:\\Android\\android-sdk"
      ANDROID_API_LEVEL: "31"
      BUILD_TOOLS_VERSION: "31.0.0"
    steps:
      - uses: actions/checkout@v6

      - name: Install Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Configure Android env (Windows)
        shell: pwsh
        run: |
          Add-Content $env:GITHUB_ENV "ANDROID_HOME=$env:ANDROID_SDK_ROOT"
          Add-Content $env:GITHUB_ENV "ANDROID_SDK_HOME=$env:RUNNER_TEMP\android-home"
          Add-Content $env:GITHUB_PATH "$env:ANDROID_SDK_ROOT\cmdline-tools\latest\bin"

      - name: Install Android platform + build-tools (Windows)
        shell: pwsh
        run: |
          sdkmanager "platforms;android-$env:ANDROID_API_LEVEL" "build-tools;$env:BUILD_TOOLS_VERSION"
          if (!(Test-Path "$env:ANDROID_SDK_ROOT\platforms\android-$env:ANDROID_API_LEVEL")) { throw "platforms missing" }
          if (!(Test-Path "$env:ANDROID_SDK_ROOT\build-tools\$env:BUILD_TOOLS_VERSION")) { throw "build-tools missing" }

      - name: workload update version
        run: dotnet workload update

      - name: Install .NET Android and iOS workload
        run: dotnet workload install android ios maui

      - name: workload update version
        run: dotnet workload update

      - name: Dotnet framework and workload versions
        run: dotnet --info

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore NuGet
        run: nuget restore Auth0.OidcClient.All.sln
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build
        run: msbuild Auth0.OidcClient.All.sln -t:rebuild -property:Configuration=Release -property:AndroidSdkDirectory=%ANDROID_SDK_ROOT%

      - name: Tests
        run: dotnet test **\bin\**\*UnitTests.dll